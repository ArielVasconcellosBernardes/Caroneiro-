<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>
                    <circle cx="35" cy="40" r="4" fill="white"/>
                    <rect x="31" y="44" width="8" height="12" rx="4" fill="white"/>
                    <circle cx="50" cy="35" r="4" fill="white"/>
                    <rect x="46" y="39" width="8" height="15" rx="4" fill="white"/>
                    <circle cx="65" cy="40" r="4" fill="white"/>
                    <rect x="61" y="44" width="8" height="12" rx="4" fill="white"/>
                    <path d="M20 70 L80 70" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M25 65 L75 65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 4"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#34c759"/>
                            <stop offset="100%" stop-color="#2d8a56"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="logo-text">Caroneiro</div>
            </a>

            <nav>
                <ul>
                    <li><a href="perfil.html"><span>üë§</span><span>Perf√≠l</span></a></li>
                    <li><a href="Chat.html"><span>üí¨</span><span>Chat</span></a></li>
                    <li><a href="Sobre-nos.html"><span>‚ÑπÔ∏è</span><span>Sobre</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Entre na sua conta para continuar</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Sua senha">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>

                    <button type="submit" class="btn-auth">Entrar</button>

                    <div class="auth-divider">
                        <span>ou</span>
                    </div>

                    <div class="social-auth">
                        <button type="button" class="btn-social google">
                            <span>üîç</span>
                            Continuar com Google
                        </button>
                        <button type="button" class="btn-social facebook">
                            <span>üìò</span>
                            Continuar com Facebook
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>N√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Caroneiro. Todos os direitos reservados.</p>

    <script src="entrar.js"></script>
</body>
</html>
